{% extends "main.html" %}
{% block content %}

    <!-- Main content section -->
    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <!-- Header section with title and back button -->
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <!-- Link to home with an SVG back arrow -->
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <!-- Page title -->
                        <h3>Edit your profile</h3>
                    </div>
                </div>
                <!-- Form section -->
                <div class="layout__body">
                    <form class="form" action="{% url 'updateUser' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% for field in form %}
                        <!-- Avatar upload field -->
                        <div class="form__group">
                            <label for="profile_pic">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}

                        {% comment %} <!-- Email input field -->
                        <div class="form__group">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" placeholder="E.g. john@email.com" />
                        </div> {% endcomment %}
                        
                        <!-- Bio textarea -->
                        {% comment %} <div class="form__group">
                            <label for="user_bio">Bio</label>
                            <textarea name="user_bio" id="user_bio" placeholder="Write about yourself..."></textarea>
                        </div>
                         {% endcomment %}
                        <!-- Form action buttons -->
                        <div class="form__action">
                            <a class="btn btn--dark" href="index.html">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
