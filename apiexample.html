<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Rooms</title>
</head>
<body>
    <h1>Cool Rooms</h1>

    <div id="rooms-container">  <!-- Removed the extra quotation mark -->

    </div>

</body>
<script>
    let roomsContainer = document.getElementById('rooms-container');
    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:7777/api/rooms/');
        let rooms = await response.json();

        for(let i = 0; i < rooms.length; i++){
            let room = rooms[i];
            
            let row = `<div>
                            <h3>${room.name}</h3>  <!-- Changed from rooms.name to room.name -->
                       </div>`;
            roomsContainer.innerHTML += row;
        }
    };
    getRooms();
</script>
</html>
